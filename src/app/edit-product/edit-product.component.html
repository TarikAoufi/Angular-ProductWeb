<div class="container-sm col-sm-6  p-3 my-3 bg-dark text-dark">
    <div class="card">
        <div class="card-header">Product Edition</div>
        <div class="card-body" *ngIf="currentProduct">
            <form #f="ngForm" (ngSubmit)="onUpdateProduct(f.value)">
                <div class="form-group">
                    <label class="control-label">Designation</label>
                    <input class="form-control" type="text" name="designation" ngModel [(ngModel)]="currentProduct.designation">
                </div>
                <div class="form-group">
                    <label class="control-label">Quantity</label>
                    <input class="form-control" type="number" name="quantity" ngModel [(ngModel)]="currentProduct.quantity">
                </div>
                <div class="form-group">
                    <label class="control-label">Price</label>
                    <input class="form-control" type="text" name="price" ngModel [(ngModel)]="currentProduct.price">
                </div>
                <button class="btn btn-success" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
